<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAN Messenger</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    #chat { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 20px; }
    #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
    #messages li { margin-bottom: 10px; white-space: pre-wrap; position: relative; padding: 8px 45px 8px 8px; background: #f8f9fa; border-radius: 4px; border-left: 3px solid #007bff; }
    #messages li:hover { background: #e9ecef; }
    .copy-btn { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); background: #6c757d; color: white; border: none; border-radius: 3px; padding: 4px 8px; font-size: 12px; cursor: pointer; opacity: 0; transition: opacity 0.2s; }
    .copy-btn:hover { background: #495057; }
    #messages li:hover .copy-btn { opacity: 1; }
    .copy-btn.copied { background: #28a745; }
    #form { display: flex; align-items: flex-end; }
    #input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; min-height: 20px; max-height: 100px; font-family: inherit; }
    #send { padding: 10px 20px; border: none; background: #007bff; color: #fff; border-radius: 4px; margin-left: 8px; cursor: pointer; }
    #send:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="chat">
    <ul id="messages"></ul>
    <form id="form" autocomplete="off">
      <textarea id="input" placeholder="Type a message... (Shift+Enter for new line)" rows="1"></textarea>
      <button id="send">Send</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
